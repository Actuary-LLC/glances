version: '3.9'


services:
  coral:
    image: nicolargo/glances:4.0.7-full
    ports:
      - "61208:61208" # Glances web interface
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    pid: host
    network_mode: host
    tmpfs:
      - /app
    environment:
      - "GLANCES_OPT=-w"
